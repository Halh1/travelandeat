{% extends 'base.html' %}

{% block content %}

<h1>Destinations</h1>

{% for destination in destinations %}
<a href="{% url 'detail' destination.id %}" class="list-dest">
<div class="card">
    <div class="card-content">
        <p class="city">{{ destination.city }}</p>
        <p class="country">{{ destination.country }}</p>
    </div>
   
</div>
</a>
{% endfor %}
{% endblock %}
